<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Password generator app</title>
</head>
<body>
  <div class="title">Password Generator</div>
  <div id="generatedPasswordContainer">
    <div id="generatedPassword">PTx1f5DaFX</div>
    <!-- <img id="iconCopy" src="assets/images/icon-copy.svg" alt=""> -->
    <svg id="iconCopy" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
  </div>
  <div id="options">
    <div class="length-container">
      <div class="character-length">
        <div class="text">Character Length</div>
        <div id="characterLengthNumber">10</div>
      </div>
      <div id="sliderContainer">
        <input type="range" min="0" max="20", value="10" class="slider" id="lengthRange" />
      </div>
    </div>
    <div class="checkbox-container">
      <div class="checkbox-container-1">
        <button id="upperButton" class="buttonCheck"><svg id="checkboxImg1" width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></button>
        <div>Include Uppercase Letters</div>
      </div>
      <div class="checkbox-container-2">
        <button id="lowerButton" class="buttonCheck"><svg id="checkboxImg2" width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></button>
        <div>Include Lowercase Letters</div>
      </div>
      <div class="checkbox-container-3">
        <button id="numbersButton" class="buttonCheck"><svg id="checkboxImg3" width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></button>
        <div>Include Numbers</div>
      </div>
      <div class="checkbox-container-4">
        <button id="symbolsButton" class="buttonCheck"><svg id="checkboxImg4" width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></button>
        <div>Include Symbols</div>
      </div>
      <div class="strength-container">
        <div>STRENGTH</div>
        <div class="grade">
          <div id="gradeText">GRADE</div>
          <div id="gradeContainers">
            <div id="gradeContainer1"></div>
            <div id="gradeContainer2"></div>
            <div id="gradeContainer3"></div>
            <div id="gradeContainer4"></div>
          </div>
        </div>
      </div>
      <button id="generateButton">GENERATE</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
